<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report DC</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #e6f0ff, #ffffff);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    .card {
      background: rgba(240, 240, 240, 0.7);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease forwards;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .card h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .dropdown-content {
      display: none;
      margin-top: 10px;
      padding-left: 10px;
    }

    .dropdown-content a {
      display: block;
      padding: 8px;
      background: rgba(255, 255, 255, 0.6);
      margin-bottom: 6px;
      border-radius: 10px;
      text-decoration: none;
      color: #0077cc;
      font-size: 0.95rem;
      transition: background 0.2s;
    }

    .dropdown-content a:hover {
      background: rgba(0, 119, 204, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card" onclick="window.open('https://docs.google.com/spreadsheets/d/1pBdgD1KOdBNk73Tkl8NjXD_u4qijEwP29x5AJCAKcpU/edit?gid=1130676385#gid=1130676385', '_blank')">
    <h3>Summary Analyst</h3>
  </div>

  <div class="card" onclick="toggleDropdown('armadaDropdown')">
    <h3>Report Armada by Monitoring LC</h3>
    <div id="armadaDropdown" class="dropdown-content">

      <a href="https://docs.google.com/spreadsheets/d/1AjoxlOALeTMT_8ilG82dkrJ3fWYwPiqy6pFV9xZIEyg/edit?gid=1130676385#gid=1130676385" target="_blank">Batam</a>
      <a href="https://docs.google.com/spreadsheets/d/1h6VSb0230dvxaRdpIDugLih-EUdQV2OuiwU9U2pCocw/edit?gid=1130676385#gid=1130676385" target="_blank">Nagoya</a>
      <a href="https://docs.google.com/spreadsheets/d/1PDTpu5YLNX_59AkefbrWsrbGx5SPrQ1LMwg2PvkaCXA/edit?gid=1130676385#gid=1130676385" target="_blank">Samarinda</a>
      <a href="https://docs.google.com/spreadsheets/d/1Bsg5Isl6V5Eub4dFRoqh2EzLueoBCfL-ntDsNuZ2FO0/edit?gid=1130676385#gid=1130676385" target="_blank">Manado</a>

      <a href="https://docs.google.com/spreadsheets/d/15eyksWat5T1GGVZRLiI66OG_axwSq66ncOuLiESF5wM/edit?gid=1130676385#gid=1130676385" target="_blank">Kendari</a>

    </div>
  </div>
</div>

<script>
  function toggleDropdown(id) {
    const content = document.getElementById(id);
    content.style.display = content.style.display === "block" ? "none" : "block";
  }
</script>

</body>
</html>
